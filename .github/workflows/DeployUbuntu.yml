name: Deploy Ubuntu

on:
  workflow_dispatch:

jobs:
  deploy_ubuntu:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Install dependecies
        run: sudo apt-get update && sudo apt-get install cmake -y
      - name: Get repository code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Clone gtest library
        run: 'git clone https://github.com/google/googletest.git'
      - name: Build project
        run: |
          cmake .
          cmake --build . --config Release
          ls -la
      - name: Test project
        run: ctest
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: '${{ github.run_number }}'
          release_name: 'Release Ubuntu ${{ github.run_number }}'
          draft: false
          prerelease: false
      - name: Upload Release Asset Ubuntu
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          upload_url: '${{ steps.create_release.outputs.upload_url }}'
          asset_path: './samplecalc-${{ github.run_number }}-Linux.elf'
          asset_name: 'samplecalc-${{ github.run_number }}-Linux.elf'
          asset_content_type: application/vnd.debian.binary-package
